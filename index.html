<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mixed by Genny - Menu</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #F8F8FF;
    color: #4F4F4F;
    padding: 10px;
    box-sizing: border-box;
  }
  header {
    text-align: center;
    padding: 20px 0;
  }
  header img {
    max-width: 480px;
    width: 100%;
  }
  main {
    max-width: 800px;
    margin: auto;
    padding: 0 10px 40px;
  }
  .menu-button {
    background: #D1BDBD;
    color: #2B2B2B;
    font-weight: 700;
    border: none;
    border-radius: 15px;
    padding: 15px;
    margin: 15px auto;
    display: block;
    width: 80%;
    text-align: center;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }
  .menu-button:hover {
    background: #BFAFAF;
  }
  #ai-popup {
    max-width: 320px;
    margin: 20px auto;
    background: #F8F8FF;
    border: 2px solid #D1BDBD;
    border-radius: 20px;
    padding: 20px;
    color: #2B2B2B;
    font-weight: 600;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }
  #coperto-text {
    text-align: center;
    margin-top: 35px; /* Pi√π spazio sopra */
    font-family: 'Arial', sans-serif;
    color: black;
    position: relative;
    font-weight: normal;
    font-size: 1em;
    padding-bottom: 6px; /* Spazio sotto testo per la linea */
  }
  #coperto-text::after {
    content: "";
    display: block;
    width: 100%;
    height: 2px;
    background-color: black;
    position: absolute;
    bottom: 0;
    left: 0;
    border-radius: 1px;
  }
</style>
</head>
<body>

<header>
  <img src="logocanva1-removebg-preview.png" alt="Logo Mixed by Genny" />
</header>

<main>
  <button class="menu-button" onclick="toggleSubmenu('pizze')">üçï Pizze</button>
  <div id="submenu-pizze" style="display:none;">
    <!-- pizze list -->
    <p>Qui la lista pizze...</p>
  </div>

  <button class="menu-button" onclick="alert('Prossimamente: Bibite')">ü•§ Bibite</button>
  <button class="menu-button" onclick="alert('Prossimamente: Dolci')">üç∞ Dolci</button>
  <button class="menu-button" onclick="alert('Informazioni sugli allergeni')">‚ö†Ô∏è Allergeni</button>

  <p id="coperto-text">Coperto 2‚Ç¨ acqua da 50ml inclusa</p>

  <div id="ai-popup">
    <h2>Dimmi cosa ti piace!</h2>
    <button class="menu-button" onclick="parla()">üéôÔ∏è Parla con me</button>
    <div id="risposta-ai" style="margin-top: 15px; font-style: italic;"></div>
  </div>
</main>

<script>
  function toggleSubmenu(id) {
    const submenu = document.getElementById('submenu-' + id);
    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
  }

  function parla() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Il tuo browser non supporta il riconoscimento vocale.");
      return;
    }
    const recognition = new SpeechRecognition();
    recognition.lang = 'it-IT';
    recognition.start();

    const rispostaDiv = document.getElementById("risposta-ai");
    rispostaDiv.textContent = "Sto ascoltando...";

    recognition.onresult = (event) => {
      const input = event.results[0][0].transcript.toLowerCase();
      let risposta = "Non sono sicuro, prova la Quattro Formaggi!";
      if (input.includes("piccante") || input.includes("salame") || input.includes("diavola")) {
        risposta = "Ti consiglio la Diavola, molto piccante e gustosa!";
      } else if (input.includes("mozzarella") || input.includes("pomodoro") || input.includes("margherita")) {
        risposta = "La Margherita √® una scelta classica e deliziosa!";
      } else if (input.includes("gorgonzola") || input.includes("noci")) {
        risposta = "La Gorgonzola con noci √® perfetta per i palati forti.";
      }
      rispostaDiv.textContent = risposta;
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(risposta);
        utter.lang = 'it-IT';
        window.speechSynthesis.speak(utter);
      }
    };

    recognition.onerror = () => {
      document.getElementById("risposta-ai").textContent = "Errore nel riconoscimento vocale.";
    };
  }
</script>

</body>
</html>
