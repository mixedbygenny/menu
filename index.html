<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed by Genny - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    /* ===== SFONDO ===== */
    body {
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      color: #ffffff;
      font-family: 'Playfair Display', serif;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('sacco.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      filter: blur(2px) brightness(0.7);
      z-index: -2;
      pointer-events: none;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.25);
      z-index: -1;
      pointer-events: none;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      padding: 10px 0;
    }
    header img {
      max-width: 250px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #coperto-text {
      background-color: #9A8468;
      color: #FFFFFF;
      font-size: 1.4em;
      text-align: center;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      margin: 10px auto;
      padding: 10px 20px;
      font-weight: normal;
      border: 3px solid #4B3929;
      border-radius: 12px;
      width: fit-content;
    }
    #coperto-text::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #C65D3B;
      margin: 5px auto 0;
      border-radius: 1px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 0 10px 10px;
    }

    /* ===== PULSANTI MENU ===== */
    .menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      background-color: #9A8468;
      color: #FFFFFF;
      padding: 12px 20px;
      font-size: 1.6rem;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      font-weight: bold;
      border: 3px solid #4B3929;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: fit-content;
    }
    .menu-button:hover {
      background-color: #C65D3B;
      transform: translate(2px, 2px);
    }
    .menu-button img {
      height: 28px;
      width: auto;
    }

    /* ===== SUBMENU ===== */
    .submenu { display: none; }

    /* ===== PIZZE ===== */
    .pizza {
      margin: 20px 0;
      padding: 10px 5px;
      border-bottom: 1px solid #8A6955;
    }
    .pizza-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 5px 10px;
    }
    .pizza-name {
      flex: 1 1 70%;
      font-size: 1.6em;
      color: #FFFFFF;
      margin: 0;
    }
    .pizza-ingredients {
      flex: 1 1 70%;
      font-size: 1.3em;
      margin: 0 0 6px 0;
      line-height: 1.4em;
      color: #F4EBDD;
    }
    .pizza-price {
      flex: 1 1 30%;
      text-align: right;
      font-weight: 600;
      font-size: 1.4em;
      margin: 0;
      color: #FFFFFF;
    }

    /* ===== PULSANTE RACCONTAMI ===== */
    .raccontami-button {
      margin-top: 5px;
      background-color: #9A8468;
      color: #FFFFFF;
      padding: 6px 12px;
      font-size: 1.4rem;
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #4B3929;
    }
    .raccontami-button:hover { background-color: #C65D3B; }

    /* ===== BANDIERE ===== */
    #langToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      display: flex;
      gap: 12px;
    }
    #langToggle img {
      width: 32px;
      height: 21px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      user-select: none;
      transition: border-color 0.3s;
    }
    #langToggle img.selected { border-color: #C65D3B; }
    .it, .en { display: none; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .menu-button { width: 65%; font-size: 1.3em; margin: 12px auto; }
      .menu-button img { height: 22px; }
      .pizza-name { font-size: 1.3em; }
      .pizza-ingredients { font-size: 1.1em; }
      .pizza-price { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <!-- ===== BANDIERE LINGUA ===== -->
  <div id="langToggle">
    <img src="https://flagcdn.com/w20/it.png" alt="Italiano" id="flag-it" />
    <img src="https://flagcdn.com/w20/gb.png" alt="English" id="flag-en" />
  </div>

  <header>
    <img src="24grani74564E.png" alt="Logo Mixed by Genny" />      
    <p id="coperto-text">
      <span class="it">Coperto 2€, acqua 0.5L inclusa</span>
      <span class="en">Cover charge €2, 0.5L water included</span>
    </p>
  </header>

  <main>
    <!-- ===== PIZZE ===== -->
    <button class="menu-button" onclick="toggleSubmenu('pizze')">
      <img src="pizza-icon.png" alt="Pizze"> 
      <span class="it">Pizze</span><span class="en">Pizza</span>
    </button>
    <div id="submenu-pizze" class="submenu">
      <!-- ... voci pizze come prima ... -->
    </div>

    <!-- ===== BIBITE ===== -->
    <button class="menu-button" onclick="toggleSubmenu('bibite')">
      <img src="drink-icon.png" alt="Bibite">
      <span class="it">Bibite</span><span class="en">Drinks</span>
    </button>
    <div id="submenu-bibite" class="submenu">
      <!-- ... voci bibite come prima ... -->
    </div>

    <!-- ===== DOLCI ===== -->
    <button class="menu-button" onclick="toggleSubmenu('dolci')">
      <img src="dessert-icon.png" alt="Dolci">
      <span class="it">Dolci</span><span class="en">Desserts</span>
    </button>
    <div id="submenu-dolci" class="submenu">
      <!-- ... voci dolci come prima ... -->
    </div>

    <!-- ===== ALLERGENI ===== -->
    <button class="menu-button" onclick="toggleSubmenu('allergeni')">⚠️ Allergeni</button>
    <div id="submenu-allergeni" class="submenu" style="text-align:left; padding:10px 20px;">
      <!-- ... lista allergeni come prima ... -->
    </div>





    
  </main>

  <script>
    let currentLang = 'it';
    let currentUtterance = null;

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll('.it').forEach(el => el.style.display = (lang === 'it') ? 'inline' : 'none');
      document.querySelectorAll('.en').forEach(el => el.style.display = (lang === 'en') ? 'inline' : 'none');
      document.getElementById('flag-it').classList.toggle('selected', lang === 'it');
      document.getElementById('flag-en').classList.toggle('selected', lang === 'en');
    }
    document.getElementById('flag-it').addEventListener('click', () => setLanguage('it'));
    document.getElementById('flag-en').addEventListener('click', () => setLanguage('en'));
    setLanguage('it');

    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      if (!submenu) return;
      document.querySelectorAll('.submenu').forEach(el => { if (el !== submenu) el.style.display = 'none'; });
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      stopSpeaking();
    }

    function stopSpeaking() {
      window.speechSynthesis.cancel();
      currentUtterance = null;
    }

    function raccontaAneddoto(tipo) {
      stopSpeaking();
      const aneddoti = {
        margherita: {
          it: "La pizza Margherita fu creata in onore della regina Margherita di Savoia.",
          en: "The Margherita pizza was created to honor Queen Margherita of Savoy."
        },
        diavola: {
          it: "La pizza Diavola è famosa per il suo sapore piccante e deciso.",
          en: "The Diavola pizza is famous for its spicy and strong flavor."
        },
        quattro_formaggi: {
          it: "La Quattro Formaggi è amata per la sua ricca combinazione di formaggi.",
          en: "The Four Cheese pizza is loved for its rich cheese combination."
        },
        capricciosa: {
          it: "La Capricciosa è una pizza ricca e varia, piena di gustosi ingredienti.",
          en: "The Capricciosa is a rich and varied pizza, full of tasty ingredients."
        }
      };
      if (!aneddoti[tipo]) return;
      currentUtterance = new SpeechSynthesisUtterance(aneddoti[tipo][currentLang]);
      currentUtterance.lang = currentLang === 'it' ? 'it-IT' : 'en-GB';
      window.speechSynthesis.speak(currentUtterance);
    }
  </script>
</body>
</html>
