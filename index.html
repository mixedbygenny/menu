<!DOCTYPE html>
<html lang="it">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed by Genny - Menu</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body, button, input, p, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }
    body {
      margin: 0;
      background-color: #F8F8FF;
      color: #2B2B2B;
      padding: 10px;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header img {
      max-width: 480px;
      width: 100%;
      height: auto;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 0 10px 40px;
    }
    .menu-button {
      background: #D1BDBD;
      color: #2B2B2B;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      display: block;
      width: 80%;
      text-align: center;
      font-size: 1.21em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      user-select: none;
    }
    .menu-button:hover {
      background: #BFAFAF;
    }
    .submenu {
      display: none;
    }
    .pizza {
      margin: 20px 0;
      padding: 10px 5px;
    }
    .pizza-info {
      padding: 5px 10px;
    }
    .pizza-name {
      font-size: 1.395em;
      margin: 0 0 6px 0;
      font-weight: 600;
    }
    .pizza-ingredients {
      font-size: 0.837em;
      margin: 0 0 6px 0;
      line-height: 1.3em;
    }
    .pizza-price {
      font-weight: 600;
      font-size: 1.023em;
      margin: 0;
    }
    #footer-container {
      max-width: 800px;
      margin: 0 auto 30px;
      width: 80%;
      text-align: center;
    }
    #coperto-text {
      color: black;
      font-size: 1.1em;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin-top: 35px;
      font-weight: normal;
      position: relative;
      padding-bottom: 6px;
    }
    #coperto-text::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 1px;
    }

    #ai-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #F2F3F4;
      color: #2B2B2B;
      font-size: 22px;
      font-weight: 700;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      user-select: none;
    }

    #ai-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      background: #F8F8FF;
      border: 2px solid #D1BDBD;
      border-radius: 50%;
      padding: 30px 20px 20px 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 9999;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    #ai-popup h2 {
      font-size: 2em;
      margin: 0 0 15px 0;
      user-select: none;
    }

    #ai-popup .lang-switch {
      margin-bottom: 15px;
    }
    #ai-popup .lang-switch button {
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      margin: 0 8px;
      user-select: none;
    }

    #ai-popup button.action-btn {
      background-image: url('https://img.icons8.com/ios-filled/50/fingerprint.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50px 50px;
      background-color: #D1BDBD;
      border-radius: 50%;
      border: none;
      width: 80px;
      height: 80px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-indent: -9999px;
      user-select: none;
      align-self: center;
    }
    #ai-popup button.action-btn:hover {
      background-color: #BFAFAF;
    }

    #risposta-ai {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.1em;
      min-height: 60px;
      max-width: 280px;
      user-select: text;
      line-height: 1.4em;
    }

    @keyframes farina {
      0% {
        box-shadow: 0 0 0px 0px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 30px 30px rgba(255, 255, 255, 0);
      }
    }

    .farina {
      animation: farina 0.6s ease-out;
    }

    @media (max-width: 480px) {
      .menu-button {
        width: 95%;
        font-size: 1.1em;
      }
      #ai-popup {
        width: 280px;
        height: 280px;
        padding: 20px 15px 15px 15px;
      }
      #ai-popup button.action-btn {
        width: 70px;
        height: 70px;
        background-size: 40px 40px;
        margin-top: 8px;
      }
      #risposta-ai {
        font-size: 1em;
        max-width: 240px;
      }
      .pizza-name {
        font-size: 1.2em;
      }
      .pizza-ingredients {
        font-size: 0.75em;
      }
      .pizza-price {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- ... tutto il contenuto HTML rimane invariato ... -->

  <script>
    // Codice esistente invariato...

    // Pulsante per consigliare pizza + effetto farina
    btnConsiglio.addEventListener('click', () => {
      btnConsiglio.classList.add('farina');
      setTimeout(() => btnConsiglio.classList.remove('farina'), 600);
      consigliPizza();
    });
  </script>
</body>
</html>
