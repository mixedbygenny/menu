
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Mixed by Genny</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #ffffff;
    }
    header {
      text-align: center;
      background: linear-gradient(to right, #1c4193, #7fbce8, #7fd1d3);
      padding: 20px;
    }
    header img {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .pizza {
      background: #2c2c2c;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .pizza img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      background: #ffffff;
    }
    .pizza-info {
      flex: 1;
    }
    .pizza-name {
      font-size: 1.5em;
      margin: 0;
      color: #ffffff;
    }
    .pizza-ingredients {
      font-size: 0.9em;
      color: #cccccc;
    }
    .pizza-price {
      font-size: 1em;
      color: #7fd1d3;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 15px;
      background: #444444;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <img src="mixed_by_genny_arc_flat_readable.png" alt="Logo Mixed by Genny">
  </header>

  <main>
    <div class="pizza">
      <img src="margherita.jpg" alt="Margherita">
      <div class="pizza-info">
        <p class="pizza-name">Margherita</p>
        <p class="pizza-ingredients">Pomodoro, mozzarella, basilico</p>
        <p class="pizza-price">10€</p>
      </div>
    </div>
    <div class="pizza">
      <img src="diavola.jpg" alt="Diavola">
      <div class="pizza-info">
        <p class="pizza-name">Diavola</p>
        <p class="pizza-ingredients">Pomodoro, mozzarella, salame piccante</p>
        <p class="pizza-price">10€</p>
      </div>
    </div>
    <div class="pizza">
      <img src="gorgonzola.jpg" alt="Gorgonzola">
      <div class="pizza-info">
        <p class="pizza-name">Gorgonzola</p>
        <p class="pizza-ingredients">Mozzarella, gorgonzola, noci</p>
        <p class="pizza-price">10€</p>
      </div>
    </div>
    <div class="pizza">
      <img src="mixed.jpg" alt="Mixed by Genny">
      <div class="pizza-info">
        <p class="pizza-name">Mixed by Genny</p>
        <p class="pizza-ingredients">Pomodoro, mozzarella, patatine, wurstel, olive</p>
        <p class="pizza-price">10€</p>
      </div>
    </div>
  </main>

  <footer>
    Coperto: 2€ a persona (inclusa una bottiglia d'acqua da 75ml)
  </footer>
</body>
</html>
