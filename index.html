<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed by Genny - Menu</title>

  <!-- Playfair Display da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    body, button, input, p, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }

    body {
      margin: 0;
      background-color: #F8F8FF;
      color: #2B2B2B;
      padding: 10px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header img {
      max-width: 480px;
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .menu-button {
      background: #D1BDBD;
      color: #2B2B2B;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      display: block;
      width: 80%;
      text-align: center;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background: #BFAFAF;
    }

    .submenu {
      display: none;
    }

    .pizza {
      background: #F8F8FF;
      border: 2px solid #D1BDBD;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      padding: 15px;
    }

    .pizza img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #D1BDBD;
      background: #F2F3F4;
    }

    .pizza-info {
      flex: 1;
    }

    .pizza-name {
      font-size: 1.5em;
      margin: 0 0 6px 0;
      font-weight: 600;
    }

    .pizza-ingredients {
      font-size: 0.9em;
      margin: 0 0 6px 0;
    }

    .pizza-price {
      font-weight: 600;
      font-size: 1.1em;
      margin: 0;
    }

    #footer-container {
      max-width: 800px;
      margin: 0 auto 30px;
      width: 80%;
      text-align: center;
    }

    #allergeni-btn {
      background: #D1BDBD;
      color: #2B2B2B;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto 5px auto;
      display: block;
      width: 80%;
      text-align: center;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    #allergeni-btn:hover {
      background: #BFAFAF;
    }

    #coperto-text {
      color: black;
      font-size: 1.1em;
      text-align: center;
      font-family: 'Arial', sans-serif;
      margin-top: 35px;
      font-weight: normal;
      position: relative;
      padding-bottom: 6px;
    }

    #coperto-text::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 1px;
    }

    #ai-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #F2F3F4;
      color: #2B2B2B;
      font-size: 22px;
      font-weight: 700;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10000;
    }

    #ai-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      height: 340px;
      background: #F8F8FF;
      border: 2px solid #D1BDBD;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 9999;
      text-align: center;
    }

    #ai-popup h2 {
      font-size: 1.5em;
      margin: 0 0 15px 0;
    }

    #ai-popup .lang-switch {
      margin-bottom: 15px;
    }

    #ai-popup .lang-switch button {
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      margin: 0 8px;
    }

    #ai-popup button.action-btn {
      background-color: #D1BDBD;
      border-radius: 15px;
      border: none;
      padding: 14px;
      margin-top: 15px;
      width: 100%;
      font-weight: 700;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #ai-popup button.action-btn:hover {
      background-color: #BFAFAF;
    }

    #risposta-ai {
      margin-top: 12px;
      font-style: italic;
      font-size: 1.1em;
      min-height: 40px;
    }
  </style>
</head>

<body>
  <!-- ...omesso per brevitÃ ... -->

  <script>
    function parla() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert(currentLang === 'it' ? "Il tuo browser non supporta il riconoscimento vocale." : "Your browser does not support voice recognition.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = currentLang === 'it' ? 'it-IT' : 'en-US';
      recognition.start();

      const rispostaDiv = document.getElementById("risposta-ai");
      rispostaDiv.textContent = currentLang === 'it' ? "Sto ascoltando... ðŸŽ§" : "Listening... ðŸŽ§";

      recognition.onresult = async (event) => {
        const input = event.results[0][0].transcript;
        const consigliata = consigliaPizza(input);

        let dettagli = "";
        if (consigliata === "Provola e Pepe") {
          dettagli = "Ãˆ fatta con provola affumicata della Campania, pepe nero aromatico, pomodoro SanÂ Marzano e un filo di olio evo campano. Proviene da una tradizione napoletana.";
        } else if (consigliata === "Margherita") {
          dettagli = "Usiamo mozzarella di bufala Campana DOP e pomodoro SanÂ Marzano; Ã¨ la classica pizza napoletana.";
        } else if (consigliata === "Diavola") {
          dettagli = "Arricchita da salame piccante artigianale e mozzarella filante, tipica delle pizzerie del Sud.";
        } else if (consigliata === "Gorgonzola") {
          dettagli = "Mozzarella e gorgonzola DOP con noci croccanti: un gusto deciso tipico del Nord Italia.";
        }

        const frase = currentLang === 'it'
          ? `Fra le pizze del menu, oggi mi sento di consigliarti: ${consigliata}. ${dettagli}`
          : `Among today's pizzas, I recommend: ${consigliata}. ${dettagli}`;

        rispostaDiv.textContent = frase;

        if ('speechSynthesis' in window) {
          window.speechSynthesis.cancel();
          const utter = new SpeechSynthesisUtterance(frase);
          utter.lang = currentLang === 'it' ? 'it-IT' : 'en-US';
          window.speechSynthesis.speak(utter);
        }
      };

      recognition.onerror = () => {
        rispostaDiv.textContent = currentLang === 'it' ? "Errore nel riconoscimento vocale." : "Speech recognition error.";
      };
    }
  </script>
</body>
</html>
