<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixed by Genny - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Impasto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8F8FF;
      color: #D1BDBD;
      padding: 10px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header img {
      max-width: 480px;
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .menu-button {
      background: #D1BDBD;
      color: #2B2B2B;
      font-family: 'Impasto', sans-serif;
      border: none;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      display: block;
      width: 80%;
      text-align: center;
      font-size: 1.8em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background: #BFAFAF;
    }

    .submenu {
      display: none;
      color: #2B2B2B;
      font-family: 'Segoe UI', sans-serif;
    }

    .pizza {
      background: #F8F8FF;
      border: 2px solid #D1BDBD;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      padding: 15px;
      color: #4F4F4F;
    }

    .pizza img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #D1BDBD;
      background: #F2F3F4;
    }

    .pizza-info {
      flex: 1;
    }

    .pizza-name {
      font-size: 1.5em;
      margin: 0 0 6px 0;
      font-weight: 700;
    }

    .pizza-ingredients {
      font-size: 0.9em;
      margin: 0 0 6px 0;
      font-style: normal;
    }

    .pizza-price {
      font-weight: 700;
      font-size: 1.1em;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #F2F3F4;
      border-top: 1px solid #2B2B2B;
      max-width: 800px;
      margin: 30px auto 0;
    }

    #ai-fab {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: #D1BDBD;
      color: #2B2B2B;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10000;
    }

    #ai-popup {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: #F8F8FF;
      border: 2px solid #D1BDBD;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 9999;
      color: #2B2B2B;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 600;
    }

    #ai-popup .lang-switch {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    #ai-popup .lang-switch button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #D1BDBD;
      color: #2B2B2B;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    #ai-popup h2 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 10px;
    }

    #ai-popup input,
    #ai-popup button.action-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      margin: 8px 0;
      border: 2px solid #2B2B2B;
      box-sizing: border-box;
    }

    #ai-popup button.action-btn {
      background: #2B2B2B;
      color: #F2F3F4;
      font-weight: bold;
      cursor: pointer;
    }

    #risposta-ai {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      color: #2B2B2B;
    }
  </style>
</head>
<body>
  <!-- CODICE COMPLETO FUNZIONANTE INSERITO QUI INCLUDENDO IL MENU E AI -->
  <!-- Da integrare la struttura menu e script JS AI qui -->
</body>
</html>
