<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Mixed by Genny</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100%;
      max-width: 480px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .pizza {
      background: #644B00;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .pizza img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
      background: #B87333;
      border: 3px solid #b71c1c;
    }
    .pizza-info {
      flex: 1;
    }
    .pizza-name {
      font-size: 1.5em;
      margin: 0;
    }
    .pizza-ingredients {
      font-size: 0.9em;
      color: #ddd;
    }
    .pizza-price {
      font-size: 1em;
      color: #f39c12;
      font-weight: bold;
    }

    /* AI floating popup */
    #ai-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #FF0000;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
    #ai-box {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      background: #ffffff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      z-index: 9998;
    }
    #ai-box h2 {
      margin-top: 0;
      color: #d35400;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1em;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FF0000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #risposta-ai {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: bold;
      color: #d35400;
      white-space: pre-line;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 15px;
      background: #447fbc;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Mixed by Genny" />
  </header>
  <main>
    <!-- PIZZA CARDS -->
    <div class="pizza margherita">
      <img src="margherita.jpg" alt="Margherita" />
      <div class="pizza-info">
        <p class="pizza-name">Margherita</p>
        <p class="pizza-ingredients">Tomato, mozzarella, basil</p>
        <p class="pizza-price">‚Ç¨10</p>
      </div>
    </div>
    <div class="pizza diavola1">
      <img src="diavola.jpg" alt="Diavola" />
      <div class="pizza-info">
        <p class="pizza-name">Diavola</p>
        <p class="pizza-ingredients">Mozzarella, tomato, spicy salami</p>
        <p class="pizza-price">‚Ç¨10</p>
      </div>
    </div>
    <!-- Altre pizze qui -->
  </main>

  <!-- AI POPUP -->
  <div id="ai-popup">AI</div>
  <div id="ai-box">
    <h2>Tell me your tastes</h2>
    <label for="gusto">Write your preferences (e.g. mozzarella, ham):</label>
    <input type="text" id="gusto" placeholder="e.g. mozzarella, mushrooms" />
    <button id="chiedi-btn">Suggest me a pizza</button>
    <button id="speak-en">üéôÔ∏è Speak in English</button>
    <button id="speak-it">üéôÔ∏è Parla in Italiano</button>
    <div id="risposta-ai"></div>
  </div>

  <footer>
    Cover charge: ‚Ç¨2 per person (includes 50ml water)
  </footer>

  <script>
    document.getElementById("ai-popup").onclick = () => {
      const box = document.getElementById("ai-box");
      box.style.display = box.style.display === "block" ? "none" : "block";
    };

    async function chiediConsiglio(gusti) {
      return new Promise((resolve) => {
        setTimeout(() => {
          let g = gusti.toLowerCase();
          let risposta;
          if (g.includes("spicy") || g.includes("salami")) {
            risposta = "üî• Try our Diavola with spicy salami!";
          } else if (g.includes("mozzarella") || g.includes("tomato")) {
            risposta = "üçÖ Margherita is a timeless classic.";
          } else if (g.includes("cheese") || g.includes("gorgonzola")) {
            risposta = "üßÄ Love cheese? Go for the 4-cheese pizza!";
          } else {
            risposta = "ü§î Try the Quattro Stagioni, a mix of all flavors!";
          }
          resolve({ risposta });
        }, 800);
      });
    }

    async function handleSpeech(langCode) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech Recognition not supported.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = langCode;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      const rispostaDiv = document.getElementById("risposta-ai");
      rispostaDiv.textContent = "Listening... üéß";
      recognition.start();

      recognition.onresult = async (event) => {
        const inputVocale = event.results[0][0].transcript;
        rispostaDiv.textContent = `You said: "${inputVocale}"\nThinking...`;
        const data = await chiediConsiglio(inputVocale);
        rispostaDiv.innerHTML = `<strong>${data.risposta}</strong>`;
        const utter = new SpeechSynthesisUtterance(data.risposta);
        utter.lang = langCode;
        window.speechSynthesis.speak(utter);
      };

      recognition.onerror = (event) => {
        rispostaDiv.textContent = "Speech recognition error.";
        console.error("SpeechRecognition error:", event.error);
      };
    }

    document.getElementById("chiedi-btn").addEventListener("click", async () => {
      const gustoInput = document.getElementById("gusto").value.trim();
      const rispostaDiv = document.getElementById("risposta-ai");
      if (!gustoInput) {
        rispostaDiv.textContent = "Please enter your tastes.";
        return;
      }
      rispostaDiv.textContent = "Thinking...";
      const data = await chiediConsiglio(gustoInput);
      rispostaDiv.innerHTML = `<strong>${data.risposta}</strong>`;
    });

    document.getElementById("speak-en").onclick = () => handleSpeech("en-US");
    document.getElementById("speak-it").onclick = () => handleSpeech("it-IT");
  </script>
</body>
</html>
