<!DOCTYPE html> <!-- Tipo di documento HTML5 -->
<html lang="it"> <!-- Imposta lingua principale: italiano -->

<head>
  <meta charset="UTF-8" /> <!-- Codifica caratteri -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ottimizzazione mobile -->
  <title>Mixed by Genny - Menu</title> <!-- Titolo della scheda del browser -->
  <style>
    body {
      margin: 0; /* Rimuove margine predefinito */
      font-family: 'Segoe UI', sans-serif; /* Font principale */
      background-color: #4682B4; /* Colore sfondo aggiornato */
      color: #2B2B2B; /* Colore del testo principale */
      padding: 10px; /* Spaziatura interna */
      box-sizing: border-box; /* Include padding nei calcoli di larghezza */
    }

    header {
      text-align: center; /* Centra il logo */
      padding: 20px 0; /* Spaziatura */
    }

    header img {
      max-width: 480px; /* Larghezza massima logo */
      width: 100%; /* Adattamento responsive */
    }

    main {
      max-width: 800px; /* Larghezza massima del contenuto */
      margin: auto; /* Centra il contenuto */
      padding: 0 10px 40px; /* Spaziatura interna */
    }

    .pizza {
      background: #F2F3F4; /* Sfondo card */
      border: 2px solid #2B2B2B; /* Bordo visibile */
      border-radius: 12px; /* Angoli arrotondati */
      display: flex; /* Layout flessibile */
      align-items: center; /* Allineamento verticale */
      gap: 20px; /* Spaziatura tra immagine e testo */
      margin: 20px 0; /* Spaziatura verticale */
      padding: 15px; /* Padding interno */
      color: #2B2B2B; /* Colore testo */
    }

    .pizza img {
      width: 110px; /* Dimensione immagine */
      height: 110px;
      border-radius: 10px; /* Angoli immagine */
      object-fit: cover; /* Adattamento immagine */
      border: 2px solid #2B2B2B; /* Bordo immagine */
      background: #F2F3F4; /* Sfondo immagine */
    }

    .pizza-info {
      flex: 1; /* Occupa spazio restante */
    }

    .pizza-name {
      font-size: 1.5em; /* Dimensione nome pizza */
      margin: 0 0 6px 0; /* Margine */
      font-weight: 700; /* Grassetto */
    }

    .pizza-ingredients {
      font-size: 0.9em; /* Dimensione ingredienti */
      margin: 0 0 6px 0;
      font-style: normal;
    }

    .pizza-price {
      font-weight: 700; /* Prezzo in grassetto */
      font-size: 1.1em; /* Dimensione prezzo */
      margin: 0;
    }

    footer {
      text-align: center; /* Centra testo footer */
      padding: 15px;
      color: #F2F3F4;
      border-top: 1px solid #2B2B2B; /* Riga superiore */
      max-width: 800px;
      margin: 30px auto 0;
    }

    #ai-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #F2F3F4;
      color: #2B2B2B;
      font-size: 22px;
      font-weight: 700;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      user-select: none;
    }

    #ai-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      background: #F2F3F4;
      border: 2px solid #2B2B2B;
      border-radius: 20px;
      padding: 20px 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 9999;
      color: #2B2B2B;
      user-select: none;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #ai-popup .lang-switch {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    #ai-popup .lang-switch button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #2B2B2B;
      background: #F2F3F4;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
      user-select: none;
    }

    #ai-popup h2 {
      margin: 0 0 12px 0;
      font-size: 1.5em;
      font-weight: 700;
      text-align: center;
      color: #2B2B2B;
    }

    #ai-popup input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1em;
      border-radius: 12px;
      border: 2px solid #2B2B2B;
      outline: none;
      font-weight: 600;
      color: #2B2B2B;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    #ai-popup input::placeholder {
      color: #555555;
      font-weight: 500;
    }

    #ai-popup button.action-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 20px;
      border: none;
      background: #2B2B2B;
      color: #F2F3F4;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.25s ease;
    }

    #ai-popup button.action-btn:hover {
      background: #121212;
    }

    #ai-popup #risposta-ai {
      min-height: 50px;
      margin-top: 8px;
      font-size: 1em;
      font-weight: 600;
      white-space: pre-line;
      text-align: center;
      color: #2B2B2B;
      user-select: text;
    }
  </style>
</head>
