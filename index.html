  <script>
    let currentLang = 'it';

    // Funzione per aprire/chiudere sottomenu principali
    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      if (!submenu) return;
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
      // chiude tutti i sottomenu eccetto AI e il cliccato
      document.querySelectorAll('.submenu').forEach(el => {
        if (el.id !== "submenu-" + id && el.id !== "submenu-ai") el.style.display = 'none';
      });
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }

    function togglePopup() {
      const popup = document.getElementById("ai-popup");
      if (popup.style.display === "block") {
        popup.style.display = "none";
      } else {
        popup.style.display = "flex";
        document.getElementById("risposta-ai").textContent = "";
      }
    }
    // AI Popup toggle
    const aiFab = document.getElementById('ai-fab');
    const aiPopup = document.getElementById('ai-popup');
    const rispostaAi = document.getElementById('risposta-ai');
    const btnConsiglio = document.getElementById('consiglio-btn');

    function setLang(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
    }
    let lang = 'it'; // default lingua
    let pizzeConsigliate = [
      "Margherita",
      "Diavola",
      "Gorgonzola",
      "Provola e Pepe",
      "Quattro Formaggi",
      "Tonnarella",
      "Ortolana",
      "Bufalina",
      "Cipollina",
      "Cosacca",
      "Marinara",
      "Napoli"
    ];
    let indiceUltimo = -1;

    function parla() {
      const pizze = [
        { nome: "Margherita", dettagli: { it: "Pomodoro San Marzano, mozzarella di bufala DOP.", en: "San Marzano tomato, buffalo mozzarella PDO." } },
        { nome: "Diavola", dettagli: { it: "Salame piccante del Sud Italia, mozzarella.", en: "Spicy salami from Southern Italy, mozzarella." } },
        { nome: "Gorgonzola", dettagli: { it: "Gorgonzola DOP dalla Lombardia, noci croccanti.", en: "PDO Gorgonzola from Lombardy, crunchy walnuts." } },
        { nome: "Provola e Pepe", dettagli: { it: "Provola affumicata campana, pepe nero.", en: "Smoked provola cheese from Campania, black pepper." } },
        { nome: "Cipollina", dettagli: { it: "Cipolla rossa, gorgonzola, pepe, mozzarella, pecorino e salvia.", en: "Red onion, gorgonzola, pepper, mozzarella, pecorino, sage." } },
        { nome: "Cosacca", dettagli: { it: "Pomodoro, pecorino romano, olio e basilico.", en: "Tomato, pecorino romano, oil and basil." } },
        { nome: "Marinara", dettagli: { it: "Pomodoro, origano, aglio e basilico.", en: "Tomato, oregano, garlic and basil." } },
        { nome: "Napoli", dettagli: { it: "Pomodoro, mozzarella, acciughe, capperi, origano, pecorino e basilico.", en: "Tomato, mozzarella, anchovies, capers, oregano, pecorino and basil." } }
      ];
    function consigliPizza() {
      let indice;
      do {
        indice = Math.floor(Math.random() * pizzeConsigliate.length);
      } while (indice === indiceUltimo);
      indiceUltimo = indice;

      const scelta = pizze[Math.floor(Math.random() * pizze.length)];
      const pizza = pizzeConsigliate[indice];

      const frase = currentLang === 'it'
        ? `Ti consiglio: ${scelta.nome}. ${scelta.dettagli.it}`
        : `I recommend: ${scelta.nome}. ${scelta.dettagli.en}`;
      const testi = {
        it: `Ti consiglio la pizza: ${pizza}`,
        en: `I recommend the pizza: ${pizza}`
      };
      rispostaAi.textContent = testi[lang];
    }

      const rispostaDiv = document.getElementById("risposta-ai");
      rispostaDiv.textContent = frase;
    // Toggle visibilitÃ  AI popup
    aiFab.addEventListener('click', () => {
      if (aiPopup.style.display === 'flex') {
        aiPopup.style.display = 'none';
        aiPopup.setAttribute('aria-hidden', 'true');
      } else {
        aiPopup.style.display = 'flex';
        aiPopup.setAttribute('aria-hidden', 'false');
      }
    });

    // Imposta lingua
    document.getElementById('btn-it').addEventListener('click', () => {
      lang = 'it';
      rispostaAi.textContent = "Clicca il cerchio per ricevere un consiglio sulla pizza!";
    });
    document.getElementById('btn-en').addEventListener('click', () => {
      lang = 'en';
      rispostaAi.textContent = "Click the circle to get a pizza recommendation!";
    });

      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(frase);
        utter.lang = currentLang === 'it' ? 'it-IT' : 'en-US';
        window.speechSynthesis.speak(utter);
    btnConsiglio.addEventListener('click', consigliPizza);

    // AccessibilitÃ : abilita toggle AI anche con tastiera (Enter/Space)
    aiFab.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        aiFab.click();
      }
    }
    });
  </script>
